<nav class="navbar navbar-light bg-light">
    <div class="w-100">
      <a class="navbar-brand" routerLink="/">
        Shopping Applicaion<fa-icon [icon]="['fas', 'star']"></fa-icon>
      </a>
      <input type="text" class="form-control d-inline w-75">
        <a routerLink="/cart">
          <div class="d-inline-block float-right">
            <fa-icon class="float-right" [icon]="['fas', 'shopping-cart']"></fa-icon>
            <span class="cart-badge">{{cartService.size}}</span>
          </div>
        </a>
  
    </div>
  </nav>
  
  <div class="container-fluid">
  <div class="row p-3">
  <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of products$ | async"> 
    <div class="card" >
      <img class="card-img-top" src="{{product.img_url}}" alt="Card image cap">
      <div class="card-body">
          <div>{{product.name}}</div>
          <p class="card-text w-100">
            <span class="font-weight-bold">{{ (product.price-(product.price*(product.discount/100))) | currency:'INR'}}</span>
            <span class="ml-2"><s>{{product.price}}</s></span>
              <span class="text-success font-weight-bold float-right">{{product.discount}}% off</span>
            </p>
            <div class="text-center">
              <input type="button" value="add to cart" (click)="cartService.addToCart(product)" class="btn font-weight-bold btn-cart">
            </div>
      </div>
    </div>
  </div>
  </div>
  </div>
